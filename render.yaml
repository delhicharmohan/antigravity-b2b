services:
  # Antigravity Full Stack Service
  - type: web
    name: antigravity-b2b
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run db:init && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: antigravity-db
          property: connectionString

databases:
  - name: antigravity-db
    plan: free
